<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css ">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Regestration Form</h1>
        </div>
<form class="form" id="form">
<div class="form--control">
<label for="">Username</label>
<input type="text" placeholder="Enter your fullname" id="username" value="" >
<i class="fa-solid fa-circle-check"></i>
<i class="fa-solid fa-circle-exclamation"></i>
<small class="small">Error Messge</small>

</div>



    <div class="form--control">
        <label for="">Email</label>
        <input type="email" placeholder="Enter your email" id="email" value="" >
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Messge</small>
        
        </div>


        <div class="form--control">
            <label for="">Phone Number</label>
            <input type="text" placeholder="Enter your phone no" id="ph_no" value="" >
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Messge</small>
            
            </div>



            <div class="form--control">
                <label for="">Password</label>
                <input type="text" placeholder="Enter your password" id="password" value="">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Messge</small>
                
                </div>


                <div class="form--control">
    <label for="">Confirm Password</label>
    <input type="text" placeholder="Confirm password" id="confirm_password" value="">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
    <small>Error Messge</small>
    
    </div>

<input type="submit" value="Submit" class="btn">
</form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
</body>
</html>
